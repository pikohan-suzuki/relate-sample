        ### Page2

        定積分の部分積分法
        
        不定積分の部分積分法$_{f(}ab(1.23)$から，$x)g(x)dx——f(x)g(x)f(x)g(x)—ba—f(x)g(x)dxabf(x)g(x)dxba$
        
        $(1.24)$
        
        となるので，定積分の部分積分法の公式が得られる．$abf(x)g(x)dx—f(x)g(x)ba—abf(x)g(x)dx$
        
        この定積分の計算は，先に学んだ不定積分のときと同様の方法で，定積分の計算をすすめれ
        
        ばよい．そして，不定積分の計算が終わるごとに，積分の上端の値と下端の値を代入して，
        
        それらの引き算を行えばよい．
        
        $0sinxdx$
        
        例：$0xcosxdx—xsinx0—$
        
        $—sin—0$
        
        $cosx0—cos—cos0—2$
        
        問$1.19$部分積分法を用いて，次の定積分を求めよ．
        
        $(3)12_{x^{2}}lnxdx$
        
        $(1)01_{xe^{3x}}dx$
        
        $(2)01_{x^{2}}e^{x}dx$
        
        ここまでの問題にも出てきたように，部分積分法は何度か繰り返して用いる場合がある．
        
        しかしながら，部分積分法を繰り返し用いていると，元の積分に戻る場合がある．このよう
        
        なときは，計算したい積分を$I$とおいて，$I$についての方程式を解くことで，不定積分の結
        
        果の式や定積分の値を求める．
        
        例題$1.11$部分積分法を用いて，次の積分を求めよ．
        
        $(1)e^{ax}sinbxdx$（$a$，$b$は定数）
        
        $(2)01vinculumvinculumvinculum1vinculum—x^{2}dx$
        
        解答以下，与式を$I$とおく．
        
