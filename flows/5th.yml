        ### Page1

        $1.4$部分積分法
        
        不定積分の部分積分法
        
        導関数の性質の$「$積の微分法$」$から，積分に関する公式が導かれる．積の微分法は，
        
        $f(x)g(x)=f(x)g(x)+f(x)g(x)$
        
        であった．両辺を積分すると，
        
        $f(x)g(x)—f(x)g(x)dx+f(x)g(x)dx$
        
        となるので，これの項を移項したものを，部分積分法$(integrationbyparts)$の公式という．
        
        例：積分$xcosxdx$を計算するときには，$f(x)f(x)g(x)dx——f(x)g(x)——x$，$g(x)f(x)g(x)dx_{c}osx$とみると，$(1.23)$
        
        $f(x)1$，$g(x)——cosxdx—sinx$であるから，部分積分法の式$(1.23)$から，—
        
        $xcosxdx=xsinx$
        
        $1sinxdx=xsinx+cosx+C$
        
        と計算できる（$C$は積分定数）．
        
        上の例のように，積の形の$2$つの関数のうち，一方を微分することで次数を下げる．部分
        
        積分法（微分）を繰り返せば，一方の関数はいずれ定数となり，積分する必要がなくなる．
        
        この結果，残った関数を積分すれば，全体の積分が完了することとなる．また，積分定数は，
        
        すべての積分が終わった段階でまとめて$C$とする習慣がある．
        
        例題$1.10$部分積分法を用いて，次の不定積分を求めよ．
        
        $xlnxdx$
        
        $(1)xe^{3x}dx$
        
        $(2)$
        
        解答以下，$C$は積分定数とする．
        
        $(1)(2)xlnxdxxe^{3x}dxx21_{x^{2}}vinculum1vinculum3^{e}^{3x}lnx$
        
        $113^{e}^{3x}21_{x}_{2}vinculumvinculumdxx1_{dx}vinculum91vinculum(3_{x^{2}lnx}\frac{1}{2}x1)e^{3x}14vinculumx^{2}CC$
        
