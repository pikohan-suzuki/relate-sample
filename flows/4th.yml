        ### Page4

        有理関数の不定積分において，$g(x)$，$h(x)$を多項式関数として，被積分関数$f(x)$が
        
        $f()x—h(x)g()vinculumx$
        
        のように表される場合，まず，分子の次数が分母の次数よりも小さくなるまで割り算を実行
        
        $f(x)—q(x)+\frac{r(x)}{g(x)}$
        
        し，分母の因数分解の形に応じ，部分分数分解$(partialfractiondecomposition)$をしてから，
        
        各項を積分する．
        
        例題$1.9$次の不定積分を求めよ．
        
        $vinculumx^{4}+x^{3}+3x^{2}+2_{dx}x^{3}+x$
        
        解答$C$は積分定数とする．
        
        $vinculumx^{4}+x^{3}+3x^{2}+2_{dx}x^{3}+x=(x+1)dx+vinculum2xx(2_{x^{2}}—x+2_{dx}+1)$
        
        $=(x+)dx+1xvinculum2_{dx}$
        
        $x^{2}+1^{dx}vinculum1=2^{x}^{2}1vinculum+x+2ln|x|tan—1_{x}+C$
        
        問$1.17$次の不定積分を求めよ．
        
        $(1)$
        
        $(2)$
        
        $(3)$
        
        $vinculumx^{3}+x^{2}—2xx^{2}—1—dx$
        
        $vinculum4x^{2}—1^{dx}1$
        
        $vinculumx^{3}+x^{2}+2x+3_{dx}x^{2}+2$
        
        コラム：部分分数分解
        
        部分分数分解は，ここで扱った不定積分だけでなく，数列の和を求めるときにも
        
        利用した．工学分野では，制御工学や電気回路において微分方程式を解くときに用
        
        いられるラプラス変換でも利用されるので，一般的な方法を知っておくとよい．
        
        分数式における分母を実数の範囲で因数分解するとき，その因数は，
        
        $1)(x—a)$（$k$は自然数）k
        
        $2)(x^{2}+bx+c)$（は自然数で，$b^{2}4c0$）
        
