        ### Page2

        微分積分学の基本定理囲まれた部分の面積を表す関数を$S(x)—$区間$[a,b]$で連続な関数$f(x)$を考え，区間$[a,x]$において曲線$y—axf(t)dt$と表す．このとき，リーマン和の定義$——f(x)$と$x$軸とで
        
        式$(1.3)$から，$x$が十分小さいとき，$vinculumS(x_{i})—S(x_{i}_{—_{1}})xf()$，$cix_{i—1}cix_{i}$
        
        である．各式の$x_{i—1}$を変数$x$に置き換え，両辺について$\sum_{ }^{ }x=0S(x+vinculumx)xS(x)——\sum_{ }^{ }x=0f(c)——f(x)$，$x—x0$の極限を考えると，$cx+x$
        
        となり，左辺は導関数の定義式であり，右辺は関数$f(x)$そのものとなる．従って，
        
        $S(x)f(x)$の関係が成り立つので，定積分の値は，関数$f(x)$の原始関数の$1$つの値であ
        
        る．つまり，任意定数を$C$として，原始関数は
        
        $F(x)S(x)C$
        
        $axf(t)dtC$
        
        と表される．この関係を述べたものが，以下の微分積分学の定理である．
        
        微分積分学の定理$(TheFundamentalTheoremofCalculus)$
        
        区間$[a,b]$で定義された連続関数$f(x)$の任意の原始関数を$F(x)$とするとき，$abf(x)dx——F(b)—F(a)$
        
        が成り立つ．
        
        つまり，定積分の計算を定義通りに行わずに，$f(x)$の原始関数$F(x)$を求め，これに$xb$
        
        を代入した値から，$x$計算過程を記述するために，記号$a$を代入した値を引くことで，定積分の計算を実行するのである．$F(x)ba$を用い，$F(b)—F(a)$を表す．
        
