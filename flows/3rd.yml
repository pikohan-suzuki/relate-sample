        ### Page1

        $1.2.2$微分積分学の基本定理
        
        ここで学習する微分積分学の定理は，微分と積分を結びつける重要な定理である．すでに
        
        学んだ定積分の計算は，数列の和そのものが直接計算できないときには，その極限を求める
        
        ことができない．この問題を解決したのが，微分積分学の定理であり，定積分をその定義と
        
        は異なる方法で計算することが可能となる．
        
        不定積分
        
        関数$f(x)$に対して，
        
        $(1.8)$
        
        $\frac{d}{dx}F(x)—f(x)—$
        
        の関係が成り立つ関数$F(x)$を関数$f(x)$の原始関数$(primitivefunction;antiderivative)$
        
        と呼ぶ．ただし，定数は微分するとゼロとなったので，任意の定数分だけ原始関数は存在す
        
        る．つまり，原始関数は無数に存在する．
        
        上の式$(1.8)$を既知の関数$f(x)$について表現するために，定積分と同様の記号を用いて，
        
        $(1.9)$
        
        $f(x)dx=F(x)+C$（$C$：任意定数）
        
        のように表し，これを関数$f(x)$の不定積分$(indefiniteintegral)$と呼び，$C$を積分定数
        
        $(constantofintegration)$と呼ぶ．原始関数$F(x)$を求めることを，$「x$について積分する
        
        $(integration;antidifferentiation)」$という．例：$(x^{2})—2x$であったから，$2xdx=x^{2}+C$である．
        
        導関数の線形性から，直ちに，不定積分の線形性が成り立つ．
        
        不定積分の線形性
        
        $(1)cf(x)dxc$
        
        $f(x)dx$（$c$は定数）
        
        $(2){f(x)g(x)}dx=f(x)dx$
        
        $g(x)dx$（複号同順）
        
