        ### Page1

        $1.2$定積分と不定積分
        
        $1.2.1$リーマン和と定積分
        
        リーマン和
        
        前節で学習した数列の和の極限を用いると，y
        
        く曲線$yaxb$で定義された連続関数$f(x)$が描$——f(x)$と$x$軸とで囲まれた部分の
        
        面積を以下のように計算することができる．
        
        区間$[a,b]$を$n$等分した小区間$x=b—vinculum—anO$
        
        $=x$
        
        を考える．一番左の小区間は$[a,a+x]$で
        
        あり，順に，$[a+x,a+2x]$，$[a+2x,a+3x]_{$，$}…$，$[a+(n—1)x,a+nx]$
        
        である（$a+nx=b$）さらに，$x_{i}$．$a+ix(i=0,1,2,,n)$とおき，$i$番目の小区
        
        間$[x_{i—1,}x_{i}]$に含まれる任意の点を$ci$とする．今，$axb$で$f(x)=0$とすると，
        
        $(1.3)$
        
        $S_{n}=\sum_{i—1}^{n}f()cix$
        
        は，$n$個の長方形の面積の和である．これをリーマン和$(Riemannsum)$と呼ぶ．
        
        上では，長方形の高さを一般的に$f()$で与えたが，$i$番目の小区間$[x_{i—1,}x_{i}]$内の最大$ci$
        
        値や最小値で定義する場合は，それぞれ上リーマン和$(upperRiemannsum)$，下リーマン和
        
        $(lowerRiemannsum)$と呼ばれる．一方で，小区間$[x_{i—1,}x_{i}]$内の左端での関数の値$f(x_{i—1})$
        
        や右端の点での値$f(x_{i})_{$，$}$あるいは区間の中点$\frac{x_{i}_{—}_{1}+x_{i}}{2}$での値を用いる場合は，それぞれ
        
        左リーマン和$(leftRiemannsum)$，右リーマン和$(rightRiemannsum)$，中点リーマン和
        
        $(midpointRiemannsum)$と呼ばれる．このように，様$々$な長方形の定義の仕方が存在するが，分割の個数$n$を多くしていくと，長方形の高さに差はなくなっていき，$n—$の極限
        
        を考えると，すべてのリーマン和は同じ値となり，曲線$y—f(x)$と$x$軸とで囲まれた部分—
        
        の面積にピッタリと一致する．従って，連続関数$f(x)$が描く曲線$y—f(x)$と$x$軸，$—$および，
        
        $2$直線$xa$，$xb$とで囲まれた部分の面積を，リーマン和$(1.3)$の極限
        
        $(1.4)$
        
        $n—\sum_{ }^{ }S_{n}=n—\sum_{ }^{ }\sum_{—1}^{n}f(c)iix$
        
        で表し，これをリーマン積分$(Riemannintegral)$と呼ぶ．
        
        
